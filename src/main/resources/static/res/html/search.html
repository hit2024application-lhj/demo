<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索页面</title>
    <script src="../js/vue.js"></script>
    <script src="../js/axios0.18.js"></script>
    <script src="../js/pub.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/search.css">
</head>
<body>
<div id="app">
    <h1>这里是搜索界面</h1>
    <div class="input-container">
        <div>
            <input class="input-item" placeholder="search" 
            type="text" id="username" required>
        </div>
            <input class="btn" type="submit" value="查询">
    </div>
    

    <div class="main-container">
        <div class="child-container" v-for="item in infoList">
            <div class="image-container">
                <img v-if="item.picUrl !== null" class="image" :src="item.picUrl" alt="A science device?" >
                <img v-else class="image" src="../img/test.jpg" alt="A science device?">
            </div>
            <div class="button-eqpInfo-container">
                <p class="dpInfo"><strong>{{item.name}}</strong></p>
                <button class="btn">查看详情</button>
            </div>
        </div>
    </div>

    <div class="jump-btn">
            <button @click="prePage()">上一页</button>
            <p>{{pageCurrent}}</p>
            <button @click="nextPage()">下一页</button>
    </div>
    
</div>

</body>
<script>
    const aaa=[];
    new Vue({
        el:"#app",
        data:{
            pageCurrent:1,
            pageNum:10,
            infoList:[],
            userId:1
        },
        methods:{
            prePage: function(){
                let _this = this
                if(_this.pageCurrent>1){
                _this.pageCurrent--
                    _this.sendMassage()
                }
            },
            nextPage: function(){
                let _this = this
                if(_this.pageCurrent<_this.pageNum){
                _this.pageCurrent++
                    _this.sendMassage()
                }
            },
            sendMassage(){
                let _this = this;
                let data = {user_id: _this.userId, pageId: _this.pageCurrent};
                axios({
                    method: "post",
                    url: "/equipment/getEquipmetByUserId",
                    data: convertToQueryString(data)
                }).then(function (resp) {
                    console.log(resp.data);
                    if (resp.data.code == 200) {
                        _this.infoList=resp.data.data.rows
                        _this.pageNum=resp.data.data.total
                    } else {
                        alert(resp.data.msg);
                    }
                }).catch(function (error) {
                    console.log(error);
                });
            }
        },
        created(){
            let user_id = sessionStorage.getItem("user_id");
            this.userId=user_id
        },
        mounted: function (){
            this.sendMassage()
        }
    })
</script>
</html>
