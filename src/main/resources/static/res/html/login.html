<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <script src="../js/vue.js"></script>
    <script src="../js/axios0.18.js"></script>
    <script src="../js/pub.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/login.css">
</head>
<body class="background">
<div id="app">
    <div>
        <img src="../img/logo.png">
    </div>
    <div class="login-wrapper">
        <h1 class="centered-text">Login</h1>
        <div class="form-wrapper">
            <form @submit.prevent="login">
                <input class="input-item" placeholder="username" type="text" id="username" v-model="username" required>
                <input class="input-item" placeholder="password" type="password" id="password" v-model="password" required>
                <input class="btn" type="submit" value="登录">
            </form>
        </div>
        <p class="or">or</p>
        <div>
            <button @click="register" class="btn2">注册</button>
        </div>
    </div>
    <div style="bottom: 0;right: 0;position: absolute">
        <img src="../img/login-bottom-right.png">
    </div>
</div>
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            username:"",
            password:""
    },
        methods:{
            login(){
                let _this = this;
                let data = {username: _this.username, password: _this.password};
                axios({
                    method: "post",
                    url: "/user/login",
                    data: convertToQueryString(data)
                }).then(function (resp) {
                    console.log(resp.data);
                    if (resp.data.code == 200) {
                        alert("登录成功！");
                        sessionStorage.setItem("user_id",resp.data.data.userId);
                        sessionStorage.setItem("user_name",resp.data.data.userName);
                        window.location.href = "home.html";
                    } else {
                        alert(resp.data.msg);
                    }
                }).catch(function (error) {
                    console.log(error);
                });
            },
            register(){
                window.location.href = "register.html";
            }
        }
    })
</script>
