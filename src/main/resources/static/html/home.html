<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <script src="../js/axios0.18.js"></script>
    <script src="../js/pub.js"></script>
</head>
<body>
<div id="app">
    <p>这里是Home!!!!!</p>
    <p>欢迎{{name}}登录！！！</p>
</div>
</body>
</html>
<script>
    new Vue({
        el:'#app',
        data: {
            //name是用户名
            name: '',
            //id是用户id
            id:0
        },
        created() {
            // 在组件创建后立即执行
            // 尝试从sessionStorage中获取数据
            let user_name = sessionStorage.getItem('user_name');
            let user_id = sessionStorage.getItem("user_id");
            if (user_name) {
                // 如果存在数据，则设置到data的name属性中
                this.name = user_name;
                this.id=user_id
            } else {
                // 如果没有数据，你可以设置一个默认值或进行其他操作
                console.log('No name found in sessionStorage');
                // this.name = 'defaultName'; // 如果需要的话
            }
        }
    })
</script>
